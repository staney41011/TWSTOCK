name: Daily Stock Scan

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Restore Script (Force Overwrite)
      run: |
        # 只要備份檔存在，就執行強制還原
        if [ -f "old_backup.json" ]; then
          python restore.py
        fi
        
        # 接著執行今天的掃描 (選用，您可以註解掉這行只做還原)
        # python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git fetch origin main
        git reset --soft origin/main
        
        # 確保 data 資料夾被加入
        git add data.json data/ restore.py
        
        git commit -m "Force restore old data [skip ci]" || exit 0
        git push origin main
