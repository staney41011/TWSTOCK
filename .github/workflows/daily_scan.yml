name: Daily Stock Scan

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Restore and Scan
      run: |
        # 1. 如果有上傳 old_backup.json，先執行救援
        if [ -f "old_backup.json" ]; then
          python restore.py
        fi
        
        # 2. 執行正常的每日掃描
        python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git fetch origin main
        git reset --soft origin/main
        
        # 加入所有相關檔案
        git add data.json data/ old_backup.json restore.py
        
        git commit -m "Fix data and restore history [skip ci]" || exit 0
        git push origin main
