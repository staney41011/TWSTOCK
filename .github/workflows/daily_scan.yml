name: Daily Stock Scan

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Master Fix
      run: |
        # 執行全能修復腳本
        # (請確保您有將 master_fix.py 上傳到 GitHub)
        if [ -f "master_fix.py" ]; then
            python master_fix.py
        fi
        
        # 接著可以跑每日更新 (選用)
        # python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git fetch origin main
        git reset --soft origin/main
        
        # 將所有修好的檔案存回去
        git add data.json data/ master_fix.py
        
        git commit -m "Fix NaN and Restore Data [skip ci]" || exit 0
        git push origin main
