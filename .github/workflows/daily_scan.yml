name: Daily Stock Scan

on:
  schedule:
    # 台灣時間：週二~週六 早上 06:00
    - cron: '0 22 * * 1-5'
  
  workflow_dispatch:

  # 雙保險：推送時自動跑一次
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Scan Script
      run: |
        python main.py
    
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 1. 先抓取遠端最新狀態 (Fetch)
        git fetch origin main
        
        # 2. 【關鍵一步】將歷史紀錄重置到遠端最新版，但保留現在的檔案變更 (Soft Reset)
        # 這樣做會讓 Git 認為：我們是在最新的基礎上，修改了 data.json
        git reset --soft origin/main
        
        # 3. 加入檔案
        git add data.json
        
        # 4. 提交 (如果沒有變更就不執行)
        git commit -m "Auto update stock data [skip ci]" || exit 0
        
        # 5. 直接推送 (因為已經 Reset 過了，不會有衝突)
        git push origin main
