name: Daily Stock Scan

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Cleanup and Repair
      run: |
        # 1. 刪除亂七八糟的檔案
        rm -f restore.py fix_data.py fix_nan.py force_clean.py master_fix.py debug_2344.py old_backup.json
        
        # 2. 執行穩定版回補 (找回華邦電)
        if [ -f "backfill.py" ]; then
            python backfill.py
        fi
        
        # 3. 正常更新 (確保 main.py 邏輯一致)
        # python main.py  <-- 這次先註解掉，專心做修復就好

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git fetch origin main
        git reset --soft origin/main
        
        # 重新加入整理後的檔案
        git add data.json data/ main.py index.html backfill.py
        
        # 提交刪除的紀錄
        git add -u 
        
        git commit -m "Cleanup files and repair 1/16 data [skip ci]" || exit 0
        git push origin main
